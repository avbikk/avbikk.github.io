        <style>
            .colortext {
                color: #810000; /* Красный цвет выделения */
            }

            P {
                text-align: justify; /* Выравнивание по ширине */
            }
            h1 {
                color: #184d47;
                font: 35px Roboto, sans-serif;
            }
            h2 {
                color: #810000;
                font: 32px Roboto, sans-serif;
            }
            h3 {
                color: #810000;
                font: 28px Roboto, sans-serif;
            }
            h4 {
                color: #31112c;
                font: 20px Roboto, Monospace;
            }
            blink {
                color: #31112c
                font: 20px Roboto, Monospace;
            }
            body {
                background: #f6f6f6;
                font: 20px Roboto, Monospace;
                margin-right: 20%; /* Отступ справа */
                margin-left: 20%; /* Отступ слева */
            }

            /* unvisited link */
            a:link {
                color: green;
            }
            /* visited link */
            a:visited {
                color: darkgreen;
            }
            
            
            /* Header style */
            

            @import url('https://fonts.googleapis.com/css?family=Ubuntu+Condensed');
            .menu-main {
                list-style: none;
                margin: 0px 0 0px;
                padding: 25px 0 5px;
                text-align: center;
                background: white;
            }
            .menu-main li {display: inline-block;}
            .menu-main li:after {
                content: "|";
                color: #606060;
                display: inline-block;
                vertical-align:top;
            }
            .menu-main li:last-child:after {content: none;}
            .menu-main a {
                text-decoration: none;
                font-family: 'Ubuntu Condensed', sans-serif;
                letter-spacing: 2px;
                position: relative;
                padding-bottom: 20px;
                margin: 0 70px 0 70px;
                font-size: 17px;
                text-transform: uppercase;
                display: inline-block;
                transition: color .2s;
            }
            .menu-main a, .menu-main a:visited {color: #9d999d;}
            .menu-main a.current, .menu-main a:hover{color: #feb386;}
            .menu-main a:before,
            .menu-main a:after {
                content: "";
                position: absolute;
                height: 4px;
                top: auto;
                right: 50%;
                bottom: -5px;
                left: 50%;
                background: #feb386;
                transition: .8s;
            }
            .menu-main a:hover:before, .menu-main .current:before {left: 0;}
            .menu-main a:hover:after, .menu-main .current:after {right: 0;}
            @media (max-width: 550px) {
                .menu-main {padding-top: 0;}
                .menu-main li {display: block;}
                .menu-main li:after {content: none;}
                .menu-main a {
                    padding: 25px 0 20px; 
                    margin: 0 30px;
                }
            }
            
            /* End header style */

            
            article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
                display:block
            }

            html {
                font-size: 19px;
                line-height:1.4
            }

            @media screen and (max-width: 767px) {
                html {
                    font-size:16px
                }
            }


            /* Часть для корректного отображения заголовка страницы */

            }
